<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="header">
    <div class="headerContainer">
      <p class="headerTitle">The Notes</p>
      <p class="headerTitleDesc">To-Do-List for your Daily Activity</p>
    </div>
  </div>
  <div class="main">

    <div class="sidebar"> 
        <div class="sidebarList">
        
          <div class="myNotes">
            <button id="myNotesBtn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-journal" viewBox="0 0 16 16">
              <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
              <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
            </svg> My Notes</button>
            <div class="myNoteList"></div>
          </div>
          <div class="myProjects">
            <button id="myProjectsBtn"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
              <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
              <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
            </svg> My Projects</button>
            <div class="myProjectList"></div>
          </div>

        </div>
    </div>
    <div class="mainbar">
      <div class="inputSection">
        <button id="openFormInputBtn">+</button>
        <div class="formClass">
          <form action="" class="inputForm" close>
            <input type="text" id="inputTitle" data-input="userInput" placeholder="Title of Activity" required>
            <input type="date" id="inputDate" data-input="userInput" min="2022-07-01" max="2099-12-31" required>
            <label for="priority" id="labelPriority">Priority:</label>
            <select id="inputPriority" name="priority" required>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <input type="submit" id="submitInput" value="add">
          </form>
          <form action="" class="inputForm" close>
            <textarea name="" id="description" cols="10" rows="2" data-input = "userInput" placeholder="description"></textarea>
          </form>
        </div>
        
      </div>
      <div class="outputSection"></div>
    </div>

  </div>
  <div class="footer">

  </div>
</div>

</body>
</html>
